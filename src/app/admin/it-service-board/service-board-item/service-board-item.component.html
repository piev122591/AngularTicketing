<div class="mst-service-board">
  <form>
    <div class="row">
      <div class="col-12 col-md-12 col-lg-12 p-1">
        <div class="mst-panel">
          <div
            class="mst-panel__title ps-4 pe-4 pt-3 d-flex justify-content-between"
          >
            <span>Add IT Service Board</span>
            <div class="d-flex">
              <div
                class="btn btn-sm btn-default me-2"
                tooltip="Add Attachments"
              >
                <span class="fa fa-paperclip"></span>
              </div>
              <button class="btn btn-sm btn-primary me-2">
                <span>Save</span>
              </button>
            </div>
          </div>
          <div class="mst-panel__body ps-4 pe-4 pt-3 pb-3">
            <div class="row">
              <div class="form-group col-3">
                <label for=""> Number </label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-3">
                <label for=""> Serial Number </label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-3">
                <label for=""> Caller </label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-3">
                <label for=""> Email Address </label>
                <input type="email" class="form-control" />
              </div>

              <div class="form-group col-3">
                <label for=""> Business Phone </label>
                <select name="" id="" class="form-select">
                  <option value="">North America</option>
                </select>
                <input type="text" class="form-control mt-2" />
              </div>

              <div class="form-group col-3">
                <label for=""> Mobile Phone </label>
                <select name="" id="" class="form-select">
                  <option value="">Other/Unknown</option>
                </select>
                <input type="text" class="form-control mt-2" />
              </div>
            </div>

            <div class="row mt-4">
              <div class="form-group col-3">
                <label for=""> Parent </label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-3">
                <label for=""> Company </label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-3">
                <label for=""> Assignment group </label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-3">
                <label for=""> Assigned To </label>
                <input type="email" class="form-control" />
              </div>

              <div class="form-group col-3">
                <label for="">
                  State(status) <b class="mst-text--danger">*</b></label
                >
                <select name="" id="" class="form-select">
                  <option [ngValue]="0">Open</option>
                  <option [ngValue]="1">Pending</option>
                  <option [ngValue]="2">Realized</option>
                  <option [ngValue]="3">Closed not realized</option>
                  <option [ngValue]="4">Cancelled</option>
                </select>
              </div>
              <div class="form-group col-3">
                <label for="">
                  Ticket Type <b class="mst-text--danger">*</b></label
                >
                <select
                  name=""
                  id=""
                  class="form-select"
                  formControlName="status"
                >
                  <option [ngValue]="0">Change</option>
                  <option [ngValue]="1">Incident</option>
                  <option [ngValue]="2">Project</option>
                  <option [ngValue]="3">Question</option>
                  <option [ngValue]="4">Request</option>
                  <option [ngValue]="5">Return</option>
                </select>
              </div>
              <div class="form-group col-3">
                <label for="">
                  Incident Type <b class="mst-text--danger">*</b></label
                >
                <select name="" id="" class="form-select">
                  <option [ngValue]="0">Change</option>
                  <option [ngValue]="1">Incident</option>
                  <option [ngValue]="2">Project</option>
                  <option [ngValue]="3">Question</option>
                  <option [ngValue]="4">Request</option>
                  <option [ngValue]="5">Return</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="mst-panel mt-4">
          <div class="mst-panel__body ps-4 pe-4 pt-3 pb-3">
            <div class="row">
              <div class="form-group col-12">
                <label for=""> Short Description </label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-12">
                <label for=""> Description </label>
                <textarea
                  name=""
                  id=""
                  rows="6"
                  class="form-control"
                ></textarea>
                <label for=""
                  ><small
                    >100 characters remaining of 4000 characters</small
                  ></label
                >
              </div>
              <div class="form-group col-12">
                <label for=""> Additional comments </label>
                <textarea
                  name=""
                  id=""
                  rows="2"
                  class="form-control"
                  [(ngModel)]="comment"
                  name="comment"
                ></textarea>
              </div>
              <div class="form-group col-12">
                <label for=""> Internal notes </label>
                <textarea
                  name=""
                  id=""
                  rows="2"
                  class="form-control mst-service-board__internal-notes"
                ></textarea>
              </div>
              <div class="col-12 d-flex justify-content-end mt-2">
                <button (click)="post()" class="btn btn-sm btn-primary me-2">
                  <span>Post</span>
                </button>
              </div>

              <div class="col-12">
                <label for="">Activities ({{ activities.length }}):</label>
                <div
                  *ngFor="let s of activities"
                  class="d-flex flex-column mst-service-board__activity-item mt-3"
                >
                  <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                      <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRUMMfWzQqcXQX1EqTTDMzQyWEfY2pqborjg&usqp=CAU"
                        alt=""
                        height="32"
                      />
                      <span class="ms-2">Elise Jenner</span>
                    </div>
                    <div class="d-flex align-items-center">
                      <small>Additional comments</small>
                      <div class="ms-2">{{ s.date | date }}</div>
                    </div>
                  </div>

                  <p class="mt-4">
                    {{ s.data }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
